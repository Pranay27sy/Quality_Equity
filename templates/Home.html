{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<form action="/Update_Stock_Data">
  <div style="position: absolute; top: 50px ; left : 600px ;" class="p-3 mb-2 bg-warning text-dark" >
    <input type="submit" value="Update Stock Data" >
  </div>
</form>

<form action="/Check_Triggered_Alert">
  <div style="position: absolute; top: 50px; left : 775px " class="p-3 mb-2 bg-warning text-dark" >
    <input type="submit" value="Check Triggers">
  </div>
</form> 


<form action="/Create_Alert" method="post">
  <div style="position: absolute; top: 120px; left : 550px" class="p-3 mb-2 bg-primary text-white">
    <label for="dropdown">Select an sector : </label>
    <select id="dropdown" name="sector_dropdown"> {% for sector in sectors_list %} <option value="{{ sector }}">{{ sector }}</option> {% endfor %} </select>
    <input type="submit" value="Submit">
  </div>
</form>


<form action="/Customised_index" method="post">
  <div style="position: absolute; top: 200px; left : 520px" class="p-3 mb-2 bg-primary text-white">
    <label for="dropdown">Customised Index Sector : </label>
    <select id="sector_dropdown_id" name="sector_dropdown"> {% for sector in sectors_list %} <option value="{{ sector }}">{{ sector }}</option> {% endfor %} </select>
    <input type="submit" value="Submit">
  </div>
</form>


<form action="/Customised_index" method="post">
  <div style="position: absolute; top: 280px; left : 470px" class="p-3 mb-2 bg-primary text-white">
    <label for="dropdown">Customised Index Industry : </label>
    <select id="industry_dropdown_id" name="industry_dropdown"> {% for industry in industry_list %} <option value="{{ industry }}">{{ industry }}</option> {% endfor %} </select>
    <input type="submit" value="Submit">
  </div>
</form>

{% endblock %}
