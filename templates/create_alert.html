{% block content %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <form action="/Home">
    <div style="position: absolute ; top : 10px ; left : 10px ">
      <input type="submit" value="Home Page">
    </div> 
  </form>
  <form action="/Save_alert_db" , method="POST">
    <div style="position: absolute ; top : 60px ; left : 250px ">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Stock symbol</th>
            <th scope="col">Breakdown price</th>
            <th scope="col">Current price</th>
            <th scope="col">Breakout price</th>
            <th scope="col">Last Updated</th>
            <th scope="col">Enter</th>
            <th scope="col">Clear</th>
          </tr>
        </thead>
        <tbody>
          <!-- Your rows inside the table HERE: --> {% for index, row in items.iterrows() %} <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['Stock_symbol'] }}</td>
            <td>
              <input type="number" , name="breakdown_{{ row['id'] }}" , value="{{ row['Breakdown_price'] }}" step ="0.05">
            </td>
            <td>â‚¹ {{ row['Current_price'] }}</td>
            <td>
              <input type="number" , name="breakout_{{ row['id'] }}" , value="{{ row['Breakout_price'] }}" step ="0.05" >
            </td>
            <td>{{ row['Last_updated'] }}</td>
            <td>
              <button class="btn btn-outline btn-info" name="button_{{ row['id'] }}" type='submit' value="press">Submit</button>
            </td>
            <td>
              <button class="btn btn-outline btn-info" name="clear_{{ row['id'] }}" type='submit' value="press">Clear</button>
            </td>
          </tr> {% endfor %}
        </tbody>
      </table>
    </div>  
  </form> 
  {% endblock %}
